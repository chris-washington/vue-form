# Javascript Node CircleCI 2.0 configuration file
#
# Check {{ '/2.0/language-javascript/' | docs_url }} for more details
#
version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.17.0

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - run:
          name: Lint files
          command: npm run lint
      - run:
          name: Run tests
          command: npm run test:unit
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: ~/repo
          paths: .
      - store_artifacts:
          path: coverage
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Build app
          command: npm run build
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish
  docs:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Build docs
          command: npm run docs:build
      - add_ssh_keys:
          fingerprints:
            - "67:3e:06:8c:97:26:3d:af:cb:1d:d7:97:b6:cb:96:12"
      - run:
          name: Config ssh
          command: mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run:
          name: Deploy docs to gh-pages branch
          command: |
            git config --global user.email "chriswashington@remnantrva.com"
            git config --global user.name "chris-washington"
            cd docs/.vuepress/dist
            git init
            git add -A
            git commit -m "deploy"
            git push -f git@github.com:chris-washington/vue-form.git master:gh-pages
            cd -
workflows:
  version: 2
  test_deploy_docs:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              only: master
      - docs:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              only: master

