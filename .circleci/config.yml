# Javascript Node CircleCI 2.0 configuration file
#
# Check {{ '/2.0/language-javascript/' | docs_url }} for more details
#
version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.17.0

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - run:
          name: Lint files
          command: npm run lint
      - run:
          name: Run tests
          command: npm run test:unit
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: ~/repo
          paths: .
      - store_artifacts:
          path: coverage
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Build app
          command: npm run build
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish
  docs:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Build docs
          command: npm run docs:build
      - run:
          name: Configure docs dependencies
          command: |
            npm install -g --silent gh-pages
            git config user.email "chriswashington@remnantrva.com"
            git config user.name "chris-washington"
      - add_ssh_keys:
          fingerprints:
            - "70:9c:8c:ed:0c:d4:b7:3d:e6:eb:37:c6:05:7e:f2:fd"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dotfiles --message "[skip ci] Updates" --dist docs/.vuepress/dist
workflows:
  version: 2
  test_deploy_docs:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              only: master
      - docs:
          requires:
            - deploy
          filters:
            tags:
              only: /^v.*/
            branches:
              only: master

