# Javascript Node CircleCI 2.0 configuration file
#
# Check {{ '/2.0/language-javascript/' | docs_url }} for more details
#
version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.17.0

jobs:
  test:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
	  # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install
      - run:
          name: Run tests
          command: npm test

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish
  docs:
    <<: *defaults
    steps:
      - attach_workspace:
      - run:
          name: Build docs
          command: npm run docs:build
      - run:
          name: Configure docs dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "chriswashington@remnantrva.com"
            git config user.name "chris-washington"
      - add_ssh_keys:
          fingerprints:
            - "70:9c:8c:ed:0c:d4:b7:3d:e6:eb:37:c6:05:7e:f2:fd"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dotfiles --message "[skip ci] Updates" --dist docs
workflows:
  version: 2.1
  test-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - docs:
          requires:
            - deploy
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
